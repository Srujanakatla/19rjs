<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <form onsubmit="return validation()">
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Name here"
        required
      />
      <p id="p1" style="color: red"></p>

      <input
        type="text"
        name="email"
        id="email"
        placeholder="Email here"
        required
      />
      <p id="p3" style="color: red"></p>

      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password here"
        required
      />
      <p id="p2" style="color: red"></p>

      <button type="submit">Submit</button>
    </form>

    <script>
      function validation() {
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        let errorNameMsg = document.getElementById("p1");
        let errorPasswordMsg = document.getElementById("p2");
        let errorEmailMsg = document.getElementById("p3");

        errorNameMsg.textContent = "";
        errorPasswordMsg.textContent = "";
        errorEmailMsg.textContent = "";

        let namePattern = /^[A-Za-z0-9]+$/;
        let emailPattern = /^[a-zA-Z0-9#$^&*\-_]+@[a-zA-Z]+\.[a-zA-Z]{2,}$/;
        let passwordPattern = /^[A-Za-z0-9@#]{8,}$/;

        let isValid = true;

        if (!namePattern.test(name)) {
          errorNameMsg.textContent = "Invalid name: only letters and numbers allowed.";
          isValid = false;
        }
        if (!emailPattern.test(email)) {
          errorEmailMsg.textContent = "Invalid email format.";
          isValid = false;
        }
        if (!passwordPattern.test(password)) {
          errorPasswordMsg.textContent =
            "Invalid password: must be at least 8 characters and contain only letters, numbers, @, or #.";
          isValid = false;
        }

        return isValid; 
      }
    </script>
  </body>
</html>
