 <!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            gap: 30px;
            justify-content: space-around;
        }
        div img{
            width: 100%;
            height: 60%;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <script>
        if(localStorage.getItem("isLoggedIn") !== "true"){
            window.location.href="login.html";
        }

        const products = [
            {
                "id": 10,
                "title": "Washing Machines - Buy Washing Machines Online at Best",
                "price": 10000.95,
                "description": "A number of sellers offer the best washing machines in India at affordable prices and discounts. Best Fully Automatic Washing Machine. Purchase a (best) fully automatic washing machine to wash your clothes in all weather conditions",
                "category": "washing machines",
                "image": "https://th.bing.com/th/id/OIP.GZL89xuAzzYC3BQJ3q5Y6AHaHa?rs=1&pid=ImgDetMain"
            },
            {
                "id": 20,
                "title": "Mens Casual Premium Slim Fit T-Shirts",
                "price": 22.3,
                "description": "Slim-fitting style, contrast raglan long sleeve, three-button henley placket, lightweight & soft fabric for breathable and comfortable wearing.",
                "category": "men's clothing",
                "image": "https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg"
            },
            {
                "id": 30,
                "title": "laptop",
                "price": 55.99,
                "description": "Working on a laptop can encompass a variety of activities! Are you looking for tips on improving productivity",
                "category": "laptop",
                "image": "https://th.bing.com/th/id/OIP.my4z8S55kOI4alXVqaMz9wHaE8?rs=1&pid=ImgDetMain"
            }
        ];

        let containerDiv = document.querySelector(".container");

        products.forEach(x => {
            containerDiv.innerHTML += `
                <div id="card" style="width:350px;height:300px;border:2px solid black">
                    <img src="${x.image}" width="" height=""/>
                    <h5>${x.title}</h5>
                    <button onclick="byNow()">buyNow</button>
                </div>
            `;
        });

        function byNow() {
            window.location.href = "buy.html";
        }

        console.log(containerDiv);
    </script>
</body>
</html>
